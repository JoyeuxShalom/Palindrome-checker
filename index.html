<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    /* Your CSS styles here */
    /* For simplicity, inline styles are used here, but it's better to use an external CSS file in a real project */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: beige;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <form id="palindrome-form">
    <input type="text" id="word-input" placeholder="Enter a word">
    <button type="submit">Check</button>
  </form>
  <p id="result"></p>

  <script src="scripts.js"></script>
</body>
</html>
